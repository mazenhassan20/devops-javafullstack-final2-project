apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'twitter-app'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['twitter-app-svc.twitter-app.svc.cluster.local:80']
